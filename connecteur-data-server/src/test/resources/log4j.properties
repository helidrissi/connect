# Logger racine
log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.ConversionPattern=[%d{ISO8601}] %-5p - %-26.26c{1} - %X{ow-url} - %m\n

log4j.rootLogger=WARN, Stdout

log4j.logger.fr.mistral.dataserver.server.CommandHandler=INFO
log4j.logger.test.TestClient=INFO
log4j.logger.fr.mistral.dataserver.client=INFO